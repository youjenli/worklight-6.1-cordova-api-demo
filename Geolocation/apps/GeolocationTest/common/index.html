<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>index</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<link rel="shortcut icon" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
<script>window.$ = window.jQuery = WLJQ;</script>
<script src="js/jquery.mobile-1.3.2.js"></script>
<script src="messages.js"></script>
<script src="js/initOptions.js"></script>
<script src="js/main.js"></script>
</head>
<body>
	<div data-role="page" id="main">
		<div data-role="header" data-position="fixed">
			<h1>Positioning</h1>
		</div>
		<div data-role="content" id="ctx">
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup">
					<legend>Choose a positioning type:</legend>
					<input type="radio" name="positioning-type" value="coarse"
						id="coarse-loc" />
					<label for="coarse-loc">Coarse
						Location (lower accuracy)</label> 
					<input type="radio"
						name="positioning-type" value="fine" id="fine-loc" />
					<label
						for="fine-loc">Fine Location (higher accuracy)</label>
				</fieldset>
			</div>
			<!-- End field contain -->
			<div data-role="fieldcontain">
				<label for="slider">Time out :</label> <input type="range"
					name="timeout" id="timeout" value="5" min="0" max="10"
					data-highlight="true" />
			</div>
			<!--End fieldcontain-->
			<div class="ui-grid-solo">
				<ol data-role="listview" data-inset="true" id="resultSet"
					class="ui-block-a">
					<li data-role="list-divider">Positioning result</li>
				</ol>
			</div>
		</div>
		<!--End content-->
		<div data-role="footer" data-position="fixed">
			<div class="ui-grid-solo">
				<div class="ui-block-a">
					<button id="positioning" data-theme="c">Start positioning</button>
				</div>
			</div>
		</div>
	</div><!--First page end -->
</body>
</html>
